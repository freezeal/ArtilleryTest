config:
  target: http://127.0.0.1:5000
  phases:
    - duration: 10
      arrivalRate: 10

  http:
    defaults:
      cookie:
        session: 'eyJ1c2VybmFtZSI6ImFkbWluIn0.ZlZzJQ.EKu2xpfhl0fhVZG6o4kKYmaGvtY'

  payload:
    path: '/Users/KAKAO/PycharmProject/ArtilleryTest/venv/cal.csv'
    fields:
      - 'num1'
      - 'num2'

before:
  flow:
    - loop:
        - post:
            url: '/calculator_api/add'
            json:
              num1: '{{ num1 }}'
              num2: '{{ num2 }}'
        - post:
            url: '/calculator_api/subtract'
            json:
              num1: '{{ num1 }}'
              num2: '{{ num2 }}'
        - post:
            url: '/calculator_api/multiply'
            json:
              num1: '{{ num1 }}'
              num2: '{{ num2 }}'
        - post:
            url: '/calculator_api/divide'
            json:
              num1: '{{ num1 }}'
              num2: '{{ num2 }}'
      count: 2

scenarios:
  - name: '히스토리 보기'
    flow:
      - get:
          url: '/history_view'
      - get:
          url: '/history_api'

